[colors]
background = #aa160d18
background-alt = #160d18
foreground = #dcd5e1
primary = #665C9D
secondary = #666FD2
alert = #43B2E6
disabled = #9a959d

[bar/main]
width = 100%
height = 23pt
radius = 0

;dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; no border (0pt)
border-size = 0pt 
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Iosevka Nerd Font:size=13;3"
font-1 = "Iosevka Nerd Font:size=22;5"

modules-left = xworkspaces xwindow
modules-right = ethernet vpn target nm-launcher filesystem pulseaudio xkeyboard memory cpu wlan date

cursor-click = pointer
;cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Create click handler used to focus desktop
; Default: true
enable-click = true

; Create scroll handlers used to cycle desktops
; Default: true
enable-scroll = true

; icon-[0-9]+ = <desktop-name>;<icon>
; NOTE: The desktop name needs to match the name configured by the WM
; You can get a list of the defined desktops using:
; $ xprop -root _NET_DESKTOP_NAMES
icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5
icon-5 = 6;6
icon-6 = 7;7 
icon-7 = 8;8
icon-8 = 9;9
;icon-default = 0


; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
format = <label-state>
format-background = ${colors.background}
format-foreground = ${colors.foreground}

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-active = %icon%
;label-active-background = ${colors.primary}
label-active-foreground = ${colors.primary}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-occupied = %icon%
;label-occupied-background = ${colors.secondary}
label-occupied-foreground = ${colors.secondary}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = %icon%
label-urgent-background = ${colors.alert}
;label-urgent-foreground = #dcd5e1

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-empty = %icon%
label-empty-background = ${colors.background}
;label-empty-foreground = ${colors.alert}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint% %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/ethernet]
type = custom/script
interval = 2
;interface-type = wired
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
exec = ~/.config/scripts/ethernet_status.sh
;content-background = ${color.background}
;content-foreground = ${color.foreground}
click-left = ~/.config/scripts/copy_ethernet.sh

[module/vpn]
type = custom/script
interval = 2
exec = ~/.config/scripts/vpn_status.sh
;content-background = ${color.background}
;content-foreground = ${color.foreground}
click-left = ~/.config/scripts/copy_vpn.sh

[module/target]
type = custom/script
interval = 2
exec = ~/.config/scripts/target_to_hack.sh
;content-background = ${color.background}
;content-foreground = ${color.foreground}
click-left = ~/.config/scripts/copy_target.sh

[module/nm-launcher]
type = custom/text
content = "漣 Network"
click-left = nm-connection-editor

[settings]
screenchange-reload = true
pseudo-transparency = true

